<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Gardener Demo</title>

  </head>
  <body>

    <h1>Gardener</h1>

    <span>Count:</span>
    <span class="result">0</span>

    <button onclick="increase()">INCREASE</button>
    <button  onclick="decrease()">DECREASE</button>

    <script src="gardener.js"> </script>
    <script>
     let count = 0; 
      function increase(){
        count++;
        render();
      }
      function decrease(){
        count--;
        render();
      }
     function render(){
       const parent = fetchElement('.result');
       gardener(parent,{
         t:'span', cn:['result'], txt:`${count}`
       });

     }
    </script>
  </body>
</html>
